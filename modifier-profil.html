<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier le Profil - NextTOdays</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="animated-background">
    <div class="special-navbar">
        <a href="profil.html" class="back-button"><i class="fas fa-arrow-left"></i> Retour</a>
    </div>

    <main class="container">
        <div class="breadcrumb">
            <a href="profil.html">Profil</a><span>&gt;</span><span>Modifier le profil</span>
        </div>
        <section class="edit-profile-section section">
            <h1>Modifier mon profil</h1>
            <p class="section-subtitle">Mettez Ã  jour vos informations personnelles et votre mot de passe.</p>

            <div class="edit-profile-card profile-card">
                <form class="edit-profile-form">
                    <div class="form-group avatar-upload">
                        <div class="profile-avatar"><i class="fas fa-user-circle"></i></div>
                        <label for="avatar-input" class="button small-button">Changer la photo</label>
                        <input type="file" id="avatar-input" style="display: none;">
                    </div>

                    <div class="form-group">
                        <label for="name">Nom</label>
                        <input type="text" id="name" placeholder="Nom de l'utilisateur" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Adresse e-mail</label>
                        <input type="email" id="email" placeholder="email@example.com" required>
                    </div>
                    
                    <hr>

                    <div class="form-group">
                        <label for="current-password">Mot de passe actuel</label>
                        <input type="password" id="current-password" placeholder="Mot de passe actuel">
                    </div>

                    <div class="form-group">
                        <label for="new-password">Nouveau mot de passe</label>
                        <input type="password" id="new-password" placeholder="Nouveau mot de passe">
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirmer le nouveau mot de passe</label>
                        <input type="password" id="confirm-password" placeholder="Confirmer le mot de passe">
                    </div>

                    <button type="submit" class="button">Enregistrer les modifications</button>
                </form>
            </div>
        </section>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
