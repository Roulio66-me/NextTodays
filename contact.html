<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - NextTodays</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="special-navbar">
        <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i> Retour</a>
    </div>

    <main class="container">
        <section class="contact-section">
            <div class="contact-header">
                <h1>Contactez-nous</h1>
                <p>Nous sommes là pour répondre à toutes vos questions. N'hésitez pas à nous envoyer un message ou à nous contacter directement.</p>
            </div>
            
            <div class="contact-content">
                <div class="contact-info-card">
                    <h3>Informations de Contact</h3>
                    <ul>
                        <li><i class="fas fa-envelope"></i> Email : contact@nexttodays.com</li>
                        <li><i class="fas fa-phone-alt"></i> Téléphone : +33 1 23 45 67 89</li>
                    </ul>
                </div>

                <div class="contact-form-card">
                    <h3>Envoyez-nous un message</h3>
                    <form action="#" method="POST" class="contact-form">
                        <input type="text" name="name" placeholder="Votre nom complet" required>
                        <input type="email" name="email" placeholder="Votre adresse email" required>
                        <textarea name="message" placeholder="Votre message..." required></textarea>
                        <button type="submit" class="button">Envoyer le message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
